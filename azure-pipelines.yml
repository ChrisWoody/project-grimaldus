  vmImage: 'VS2017-Win2016'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
- script: dotnet publish ./Grimaldus/Grimaldus.csproj -c $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory) -r win10-x64
